swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /users:
    post:
      description: Creates new account
      operationId: createAccount
      parameters:
        - name: user
          in: body
          description: user to add to the database
          required: true
          schema:
            $ref: '#/definitions/CreateUser'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/NewUser"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /favorites:
    get:
      description: Returns a list favorites of a client
      operationId: returnFavorites
      parameters:
        - name: user
          in: body
          description: the favorite beers of the client
          required: true
          schema:
            $ref: "#/definitions/FavoritesRequest"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FavoritesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Adds a new beer to a clients list of favorites
      operationId: addFavorite
      parameters:
        - name: user
          in: body
          description: information on new favorite beer
          required: true
          schema:
            $ref: "#/definitions/AddFavoriteRequest"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AddFavoriteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: delete a beer from list of favorites
      parameters:
        - name: id
          description: beer id
          type: string
          in: query
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DeleteFavoriteBeer"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /favorite:
    get:
      description: returns more detailed information about a specific favorite beer
      operationId: specificFavorite
      parameters:
        - name: name
          in: query
          description: detailed information on this specific beer
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SpecificFavoriteBeer"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  # /token:
  #   get:
  #     description: gets token to authenticate user
  #     operationId: tokenCheck
  #     parameters:
  #       - name: cookie
  #         in: header
  #         description: gets token from req.swagger.user.cookie to authenticate user
  #         required: false
  #         schema:
  #           $ref: '#/definitions/Cookie'
