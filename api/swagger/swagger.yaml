  #       "200":
  #         description: Success
  #         schema:
  #           # a pointer to a definition
  #           $ref: "#/definitions/Authenticated"
  #       # responses may fall through to errors
  #       default:
  #         description: Error
  #         schema:
  #           $ref: "#/definitions/ErrorResponse"
  /search:
    get:
      description: Returns a specific beer from brewerydb
      operationId: searchBeer
      parameters:
        - name: name
          in: query
          description: The name of the beer that was searched
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SearchBeer"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  SearchBeer:
    type: object
    required:
      - id
      - beer_name
      - abv
      - ibu
      - label_url
      - description
      - type_name
    properties:
      id:
        type: string
      beer_name:
        type: string
      abv:
        type: string
      ibu:
        type: string
      label_url:
        type: string
      description:
        type: string
      type_name:
        type: string
  FavoritesRequest:
    type: object
    required:
      - user_id
    properties:
      user_id:
        type: string
        description: unique user id
  FavoritesResponse:
    required:
      - beers
    properties:
      beers:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            label_url:
              type: string
  SpecificFavoriteBeer:
    type: object
    required:
      - id
      - beer_name
      - abv
      - ibu
      - label_url
      - description
      - type_name
    properties:
      id:
        type: string
      beer_name:
        type: string
      abv:
        type: string
      ibu:
        type: string
      label_url:
        type: string
      description:
        type: string
      type_name:
        type: string
  DeleteFavoriteBeer:
    type: object
    required:
      - beer_name
    properties:
      beer_name:
        type: string
  NewUser:
    required:
      - message
    properties:
      message:
        type: string
  CreateUser:
    type: object
    required:
      - first_name
      - last_name
      - username
      - email
      - password
    properties:
      first_name:
        type: string
        description: first name of new user
      last_name:
        type: string
        description: last name of new user
      username:
        type: string
        description: username
      email:
        type: string
        description: email
      password:
        type: string
        description: password
  AddFavoriteRequest:
    type: object
    required:
      - beer_id
    properties:
      beer_id:
        type: string
        description: id of new favorite beer
  AddFavoriteResponse:
    type: object
    required:
      - id
      - beer_name
      - abv
      - ibu
      - label_url
      - description
      - type_name
    properties:
      id:
        type: string
      beer_name:
        type: string
      abv:
        type: string
      ibu:
        type: string
      label_url:
        type: string
      description:
        type: string
      type_name:
        type: string
  # Cookie:
  #   type: header
  #   properties:
  #     token:
  #       type: int64
  #       description: cookie token
  # Authenticated:
  #   properties:
  #     message:
  #       type: boolean
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
